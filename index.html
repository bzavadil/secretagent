<!DOCTYPE html>
<html>
  <head>
    <link href="./resources/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/style.css" type="text/css" rel="stylesheet">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
     <!-- header section -->
   <header>
     <div class="title">
       <img src="./resources/images/logo.png" alt="logo" />
       <span class="logotext">SECRET AGENT SUPPLY INC.</span>
     </div>
  </header>
  <main>
    <!-- main section - top -->
    <div class="topsection">
      <div class="topsectiontext">
        <h4>NEW ARRIVAL</h4>
        <h2>SPORT BIKES AND MOTORCYCLES</h2>
      </div>
    </div>
    <!-- main section - store navbar -->
    <div class="storenav">
        <nav><a href="#eyewear">Eyewear</a></nav>
        <nav><a href="#apparel">Apparel</a></nav>
        <nav><a href="#gadgets">Gadgets</a></nav>
        <nav><a href="#vehicles">Vehicles</a></nav>
        <nav><a href="#glasses">Glasses</a></nav>
        <nav><a href="#contact">Contact</a></nav>
    </div>
    <!-- main section - inventory images -->
    <div class="inventory">
      <div class="item">
        <img src="./resources/images/pen.png" alt="pen" />
        <h5>Exploding Pen</h5>
      </div>
      <div class="item">
        <img src="./resources/images/watch.png" alt="watch" />
        <h5>Cellular Watch</h5>
      </div>
      <div class="item">
        <img src="./resources/images/glasses.png" alt="glasses" />
        <h5>Thermal Glasses</h5>
      </div>
    </div>
    <!-- main section - store info -->
    <div class="last info">
      <div class="infobox">
        <h5 class="titleinfo">Location</h5>
        <h5>-47.346436, 84.32354</h5>
      </div>
      <div class="infobox">
        <h5 class="titleinfo">Hours</h5>
        <h5>0800 - 1800</h5>
      </div>
    </div>
  </main>
  <!-- footer -->
  <footer>
    <h5>Copyright Secret Agent Supply Inc.</h5>
  </footer>
  </body>
</html>
