<!DOCTYPE html>
<html>
  <head>
    <link href="./resources/reset.css" type="text/css" rel="stylesheet">
    <link href="./resources/style.css" type="text/css" rel="stylesheet">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>
     <!-- header section -->
   <header>
     <div class="title">
       <img src="./resources/images/logo.png" alt="logo" />
       <span class="logotext">SECRET AGENT SUPPLY INC.</span>
     </div>
  </header>
  <main>
    <!-- main section - top -->
    <div class="topsection">
      <div class="topsectiontext">
        <h4>NEW ARRIVAL</h4>
        <h2>SPORT BIKES AND MOTORCYCLES</h2>
      </div>
    </div>
    <!-- main section - store navbar -->
    <nav class="storenav">
      <ul>
        <li><a href="#eyewear">Eyewear</a></li>
        <li><a href="#apparel">Apparel</a></li>
        <li><a href="#gadgets">Gadgets</a></li>
        <li><a href="#vehicles">Vehicles</a></li>
        <li><a href="#glasses">Glasses</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <select>
        <option value="" selected="selected">Menu</option>
        <option value="#eyewear">Eyewear</option>
        <option value="#gadgets">Gadgets</option>
        <option value="#vehicles">Vehicles</option>
        <option value="#glasses">Glasses</option>
        <option value="#contact">Contact</option>
      </select>
    </nav>
    <!-- main section - inventory images -->
    <div class="inventory">
      <div class="item" id="pensection">
        <img src="./resources/images/pen.png" alt="pen" />
        <h5>Exploding Pen</h5>
      </div>
      <div class="item" id="watchsection">
        <img src="./resources/images/watch.png" alt="watch" />
        <h5>Cellular Watch</h5>
      </div>
      <div class="item" id="glassessection">
        <img src="./resources/images/glasses.png" alt="glasses" />
        <h5>Thermal Glasses</h5>
      </div>
    </div>
    <!-- main section - store info -->
    <div class="lastinfo">
      <div class="infobox" id="location">
        <h5 class="titleinfo">Location</h5>
        <h6>-47.346436, 84.32354</h6>
      </div>
      <div class="infobox" id="hours">
        <h5 class="titleinfo">Hours</h5>
        <h6>0800 - 1800</h6>
      </div>
    </div>
  </main>
  <!-- footer -->
  <footer>
    <h5>Copyright Secret Agent Supply Inc.</h5>
  </footer>
  </body>
</html>
